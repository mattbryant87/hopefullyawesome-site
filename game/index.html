<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flappy HA</title>
<style>
body{
  margin:0;
  background:#0b0d14;
  overflow:hidden;
  font-family:system-ui;
  color:white;
}

canvas{
  display:block;
  margin:0 auto;
  background:#111;
}

#score{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  font-weight:bold;
}

#restart{
  position:fixed;
  top:60%;
  left:50%;
  transform:translate(-50%, -50%);
  display:none;
  padding:12px 20px;
  background:#01FFFF;
  color:black;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="score">0</div>
<button id="restart">Play Again</button>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gravity = 0.35;
let velocity = 0;
let birdY = canvas.height/2;
let birdX = 80;
let birdSize = 50;
let pipes = [];
let pipeWidth = 70;
let gap = 330;
let frame = 0;
let score = 0;
let gameOver = false;

const PIPE_COLORS = ["#01FFFF", "#F71E99"]; // blue then pink
let pipeCount = 0;
  
const logoPaths = [
  "/assets/smallville-circle.png",
  "/assets/digimon-circle.png",
  "/assets/sailormoon-circle.PNG",   // keep the capital PNG
  "/assets/ha-main-logo-2026.png"
];

const logos = logoPaths.map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

let currentLogo = logos[Math.floor(Math.random() * logos.length)];

function pickRandomLogo(){
  currentLogo = logos[Math.floor(Math.random() * logos.length)];
}

function spawnPipe(){
  let topHeight = Math.random() * (canvas.height - gap - 200) + 50;

  const color = PIPE_COLORS[pipeCount % PIPE_COLORS.length];
  pipeCount++;

  pipes.push({
    x: canvas.width,
    top: topHeight,
    bottom: canvas.height - topHeight - gap,
    color,
    passed: false
  });
}

function resetGame(){
  velocity = 0;
  birdY = canvas.height/2;
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
  pickRandomLogo();
  document.getElementById("restart").style.display="none";
}

function update(){
  if(gameOver) return;

  velocity += gravity;
  birdY += velocity;

  if(frame % 120 === 0){
    spawnPipe();
  }

  pipes.forEach(pipe=>{
    pipe.x -= 2.2;

    if(
      birdX < pipe.x + pipeWidth &&
      birdX + birdSize > pipe.x &&
      (birdY < pipe.top || birdY + birdSize > pipe.top + gap)
    ){
      gameOver = true;
      document.getElementById("restart").style.display="block";
    }

    if(!pipe.passed && pipe.x + pipeWidth < birdX){
      pipe.passed = true;
      score++;
      document.getElementById("score").innerText = score;
    }
  });

  if(birdY + birdSize > canvas.height || birdY < 0){
    gameOver = true;
    document.getElementById("restart").style.display="block";
  }

  frame++;
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  pipes.forEach(pipe=>{
    ctx.fillStyle = pipe.color;
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, pipe.top + gap, pipeWidth, pipe.bottom);
});

  ctx.drawImage(currentLogo, birdX, birdY, birdSize, birdSize);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

document.addEventListener("keydown", ()=>{
  velocity = -9.5;
});

document.addEventListener("click", ()=>{
  velocity = -9.5;
});

document.getElementById("restart").onclick = resetGame;

loop();
</script>

</body>
</html>
